<main class="contacto-page">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="contacto-card">
          <h2 class="contacto-title text-center mb-4">Contáctanos</h2>
          <p class="text-center mb-5">
            ¿Tienes alguna pregunta o quieres hacer un pedido? ¡Estamos aquí para ayudarte!
          </p>

          <div class="contact-info mb-5">
            <div class="row g-4">
              <div class="col-md-4 text-center">
                <div class="info-box">
                  <i class="bi bi-telephone-fill"></i>
                  <h4>Teléfono</h4>
                  <p>+34 123 456 789</p>
                </div>
              </div>
              <div class="col-md-4 text-center">
                <div class="info-box">
                  <i class="bi bi-envelope-fill"></i>
                  <h4>Email</h4>
                  <p>info@dulceselvira.com</p>
                </div>
              </div>
              <div class="col-md-4 text-center">
                <div class="info-box">
                  <i class="bi bi-geo-alt-fill"></i>
                  <h4>Dirección</h4>
                  <p>Calle Dulce 123, Madrid</p>
                </div>
              </div>
            </div>
          </div>

          <form class="contact-form">
            <div class="mb-4">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control form-control-custom" placeholder="Tu nombre">
            </div>
            <div class="mb-4">
              <label class="form-label">Email</label>
              <input type="email" class="form-control form-control-custom" placeholder="tu@email.com">
            </div>
            <div class="mb-4">
              <label class="form-label">Mensaje</label>
              <textarea class="form-control form-control-custom" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-custom-primary btn-lg">
                <i class="bi bi-send me-2"></i>
                Enviar Mensaje
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
